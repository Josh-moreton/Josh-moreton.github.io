---
title: Technical Specs
description: >-
  Digintel Security analyzes years of data, safeguards every system, and protects the cloud.
---

<ul class="staff">
	{% for person in site.tech_specs %}
		<li>
			<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{ person.name }}"/></div>
			<div class="name"><a target="_blank" href="https://linkedin.com/in/{{ person.LinkedIn }}">{{ person.name }}</a></div>
			<div class="position">{{ person.position }}</div>
			<div class="blurb">{{ person.blurb }}</div>

		</li>
	{% endfor %}
</ul>
